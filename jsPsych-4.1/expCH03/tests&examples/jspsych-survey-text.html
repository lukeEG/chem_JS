<!doctype html>
<html>
  <head>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="../jspsych.js"></script>
    <script src="../plugins/jspsych-single-stim.js"></script>
    <script src="../plugins/jspsych-survey-text.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.css"></link>
    <link rel="stylesheet" href="../css/jspsych.css"></link>
  </head>
  <body>
    <div id="jspsych-target"></div>
  </body>
  <script>

  // defining groups of questions that will go together.
  //jsPsych.preloadImages(['img/happy_face_1.jpg','img/happy_face_1.jpg'], start);

  var page_1_questions = ["How old are you?", "Where were you born?"];
  var page_2_questions = ["What is your favorite food?"];

study = ['<h1><center>Toast - BREAD</center></h1>','<h1><center>Wilderness - FOREST</center></h1>'];
retPrac = ['<h1><center>Toast - ?</center></h1>','<h1><center>Wilderness - ?</center></h1>'];
var block_1 = {
    type: 'single-stim',
    stimuli: study,
    is_html: true,
    choices: ['1','2','3','4','5'], // 1 through 5 relatedness
    prompt: '<p class="center-content">Rate relatedness of the word pair. 1 (low) - 5(high).</p>'
  };
  
  //Now we do test portions
var block_2 = {
	type: 'survey-text',
	questions:[['<h1><center>Toast - ?</center></h1><br>Type in word that was paired with the word above.'],
	['<h1><center>Wilderness - ?</center></h1><br>Type in word that was paired with the word above.']]
	//prompt: '<p class="center-content">Type in word that was paired with the word above.</p>'
  };
  var survey_block = {
      type: 'survey-text',
      questions: [page_1_questions, page_2_questions],
  };


  jsPsych.init({
    display_element: $('#jspsych-target'),
    experiment_structure: [block_1,block_2]
  });


  </script>
</html>
