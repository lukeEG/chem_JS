<!doctype html>
<html>
  <head>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="../jspsych.js"></script>
    <script src="../plugins/jspsych-free-sort.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.css"></link>
    <link rel="stylesheet" href="../css/jspsych.css"></link>
  </head>
  <body>
    <div id="jspsych-target"></div>
  </body>
  <script>
var preimages = ['img/airplane_1.png','img/mountain_1.png','img/church_1.png'];
		jsPsych.preloadImages(preimages,function(){startExperiment();});
  var trials = {
    type: 'free-sort',
    stimuli: [['img/airplane_1.png','img/mountain_1.png','img/church_1.png']]
    
  };

function saveData(filename, filedata){
   $.ajax({
      type:'post',
      cache: false,
      url: 'save_data.php', // this is the path to the above PHP script
      data: {filename: filename, filedata: filedata}
   });
}
id="1234";
function startExperiment(){
  jsPsych.init({
    display_element: $('#jspsych-target'),
    experiment_structure: [trials],
    
    on_finish: function(){ jsPsych.data.displayData();}
  });
}

  </script>
</html>
